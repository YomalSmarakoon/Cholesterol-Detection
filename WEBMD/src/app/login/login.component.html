<div fxLayoutAlign = "center center" class="main-div">
    <mat-card fxFlex="30">
        <mat-toolbar color = "warn">Login Page</mat-toolbar>
        <form fxLayoutAlign = "stretch" fxLayout = "column" class = "login-form">
            <mat-form-field>
              <input matInput placeholder="Username">
            </mat-form-field>
          
            <mat-form-field>
                <input matInput type="password" placeholder="Password">
              </mat-form-field>
              <button mat-raised-button type = "submit" color = "warn">Login</button>
          </form>
    </mat-card>
</div>

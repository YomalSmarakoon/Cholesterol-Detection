<div fxLayoutAlign = "center center" class="main-div">
    <mat-card fxFlex="30">
        <mat-toolbar color = "warn">Login Page</mat-toolbar>
        <form fxLayoutAlign = "stretch" fxLayout = "column" class = "login-form">
            <mat-form-field>
              <input matInput type = "email" placeholder="Username/Email" required>
            </mat-form-field>
          
            <mat-form-field>
              <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              </mat-form-field>
              <button routerLink="/user-detail-form"mat-raised-button type="submit" color = "warn">Login</button>
              <label fxLayoutAlign = "center" id = "or" color = "gray">OR</label>
              <a href= "signup" mat-raised-button color = "warn"><button mat-raised-button type = "button" color = "warn">Sign In</button></a>
          </form>
    </mat-card>
</div>

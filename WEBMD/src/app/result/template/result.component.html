<div class="main-div" fxLayoutAlign = "center center" ngFor let output>
    <mat-card fxFlex="50">
        <mat-toolbar>Result</mat-toolbar>
        <br>
        <h2>Hello, <b>{{output.name}}</b></h2>
        <div ngFor let result>
            <h3>You are <b>{{output.pred}}</b></h3>
            </div>
        <div class = "healthytips" ngFor let message>
            <h3>{{message}}</h3>
                    <ul>
                        <li *ngFor = "let i of suggestion">
                          <img src = "../../../assets/Images/Foods/{{i.image}}">
                          <p>{{i.name}}</p>
                        </li>
                      </ul>
            </div>
            <div class = "exercises">
                <ul>
                    <li *ngFor = "let k of exercise">
                        <img src = "../../../assets/Images/Exercise/{{k.image}}">
                        <p>{{k.name}}</p>
                        </li>
                </ul>
            </div>
    </mat-card>
</div>

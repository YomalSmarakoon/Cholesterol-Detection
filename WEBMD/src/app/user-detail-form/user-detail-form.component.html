<div fxLayoutAlign = "center center" class="main-div">
    <mat-card fxFlex="50">
        <mat-toolbar color = "warn">Cholesterol Detection Calculator</mat-toolbar>
        <form fxLayoutAlign = "stretch" fxLayout = "column" class = "user-detail-form">
            <mat-form-field>
              <input matInput placeholder="Name" required>
            </mat-form-field>
          
            <mat-form-field>
                <input matInput placeholder="Age" required>
              </mat-form-field>

              <mat-form-field>
                  <input matInput placeholder="Height (cm)" required>
                  </mat-form-field>

                  <mat-form-field>
                      <input matInput placeholder="Wheight (kg)" required>
                  </mat-form-field>

                  <label id="exercises">Gender?</label>
                  <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="Male" id = "yes">Male</mat-radio-button>
                    <mat-radio-button value="Female" id = "no">Female</mat-radio-button>
                    <mat-radio-button value="notFound" id = "notFound">Rather Not Found</mat-radio-button>
                  </mat-radio-group>

                <br>
                
              <button routerLink = "user-detail-form" mat-raised-button type = "Submit" color = "warn">Next --></button>
          </form>
    </mat-card>
</div>
